<!doctype html>

<html>
  <head>
    <title>3box Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <!-- Open Box -->
    <button id="bopen" type="button" class="btn btn-primary" style="margin: 50px 100px;">Open 3box</button>

    <div id="controlls" style="display: none; padding: 5px 100px;">

      <!-- Public Store Div -->
      <div style="padding: 0px 0px 25px 0px;">
        <h2> Public Store </h2>

        <input type="text" id="prkey" placeholder="Profile Key" >
        <input type="text" id="prvalue" placeholder="Profile Value" >
        <button id="setProfile" type="button" class="btn btn-primary">Set Profile Data</button>

        <h3> Verified Accounts </h3>
        <p>
          <span id="verifiedAccounts"></span>
        </p>
        <input type="text" id="gisturl" placeholder="Gist URL" >
        <button id="verifyGithub" type="button" class="btn btn-primary">Verify Github</button>

        <p><b>Verified Github:</b>
          <span id="githubUser"></span>
        </p>

        <h5 style="padding: 20px 0px 10px 0px"> Profile: </h5>
        <p>
          <span id="profileData"></span>
        </p>
      </div>

      <!-- Private Store Div -->
      <div>
        <h2> Private Store </h2>
        <input type="text" id="pskey" placeholder="Private Store Key">
        <input type="text" id="psvalue" placeholder="Private Store Value">
        <button id="setPrivateStore" type="button" class="btn btn btn-primary"> Set Private Store Data</button>

        <h5 style="padding: 20px 0px 10px 0px" >Private Store Data : (Key must be known to get value)</h5>
        <input type="text" id="getpskey" placeholder="Private Store Key">
        <button id="getPrivateStore" type="button" class="btn btn btn-primary" >Get Private Store Value</button>

        <p style="padding: 20px 0px 10px 0px">
          <span id="privateStoreData"></span>
        </p>
      </div>

      <div>
        <h2> Spaces </h2>

        <input type="text" id="spaceName" placeholder="Open space by name">
        <button id="openSpace" type="button" class="btn btn btn-primary" >Open space</button>

        <div id="spaceCtrl" style="display: none;">
          <h3> Public data: </h3>
          <input type="text" id="spkey" placeholder="Key" >
          <input type="text" id="spvalue" placeholder="Value" >
          <button id="setSpacePub" type="button" class="btn btn-primary">Set Space Data</button>
          <h5 style="padding: 20px 0px 10px 0px" id="spacePub"> </h5>
          <p>
            <span id="spaceDataPub"></span>
          </p>
          <h3> Private data: </h3>
          <input type="text" id="sskey" placeholder="Key" >
          <input type="text" id="ssvalue" placeholder="Value" >
          <button id="setSpacePriv" type="button" class="btn btn-primary">Set Space Data</button>
          <h5 style="padding: 20px 0px 10px 0px" id="spacePriv"> </h5>
          <p>
            <span id="spaceDataPriv"></span>
          </p>

          <h3> Threads: </h3>
          <input type="text" id="threadName" placeholder="Join thread by name">
          <button id="joinThread" type="button" class="btn btn btn-primary" >Join thread</button>

          <input type="text" id="threadMod" placeholder="Add a thread Mod">
          <button id="addThreadMod" type="button" class="btn btn btn-primary" >Add thread Mod</button>

          <div id="posts" style="display: none;">
            <h4> Posts: </h4>
            <p>
              <span id="threadData"></span>
            </p>
            <input type="text" id="postMsg" placeholder="Type your message">
            <button id="postThread" type="button" class="btn btn btn-primary">Post</button>
          </div>

        </div>
      </div>

      <!-- Logout -->
      <div style="padding: 25px 0px;">
        <button id="bclose" type="button" class="btn btn-primary">Logout from 3box</button>
      </div>
    </div>

    <hr />
    <div style="padding: 5px 100px;">
      <!-- Get Profile Div -->
      <div style="padding: 0px 0px 25px 0px;">
        <h2> Get Profile </h2>

        <input type="text" id="ethAddr" placeholder="Ethereum Address" >
        <button id="getProfile" type="button" class="btn btn-primary">Get Profile Data</button>

        <h5 style="padding: 20px 0px 10px 0px"> Profile: </h5>
        <p>
          <span id="getProfileData"></span>
        </p>
      </div>
    </div>

    <div style="padding: 5px 100px; width: 100%;">
      <!-- Get Profile GraphQL Div -->
      <div style="padding: 0px 0px 25px 0px;">
        <h2> Get Profile GraphQL </h2>
        <div style="width: 100%;">
          <textarea id="profileGraphQLQuery" rows="9" cols="70">
            {
              profile(id: "PUT_AN_ADDRESS_HERE") {
                name
                image
                emoji
                proof_did
              }
            }
          </textarea>
        </div>

        <button id="profileGraphQL" type="button" class="btn btn-primary">Query Profiles </button>

        <h5 style="padding: 20px 0px 10px 0px"> Profile: </h5>
        <p>
          <span id="profileGraphQLData"></span>
        </p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../dist/3box.js"></script>
  <script type="text/javascript" src="index.js"></script>

</html>
